<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 300px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>User Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="error" id="errorMessage">Invalid username or password.</div>
        <a href="./index2.html"><button type="submit" class="submit-btn">Login</button><br><br></a>
        
    </form>
    <a href="./register.html"><button type="submit" class="submit-btn">Register</button></a><br><br>
    <a href="./admin_login.html"><button type="submit" class="submit-btn">Admin Login</button></a>
    
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Retrieve existing users from localStorage
        const existingUsers = JSON.parse(localStorage.getItem("users") || "[]");
        const user = existingUsers.find(user => user.username === username && user.password === password);

        if (user) {
            // Redirect to main page (index.html)
            alert("Login successful! Welcome!");
            window.location.href = "index2.html"; // Redirect to your main page
        } else {
            document.getElementById("errorMessage").style.display = "block";
        }
    });
</script>

</body>
</html>
