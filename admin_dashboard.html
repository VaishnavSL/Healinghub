<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<h2>Booked Appointments</h2>
<table id="appointmentsTable">
    <thead>
        <tr>
            <th>Field Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Department</th>
            <th>Year</th>
            <th>Date</th>
            <th>Slot</th>
        </tr>
    </thead>
    <tbody>
        <!-- Appointment rows will be populated here -->
    </tbody>
</table>

<button class="logout-btn" onclick="logout()">Logout</button>

<script>
    function loadAppointments() {
        const appointments = JSON.parse(localStorage.getItem("appointments") || "{}");
        const tableBody = document.getElementById("appointmentsTable").getElementsByTagName("tbody")[0];

        // Clear existing rows
        tableBody.innerHTML = "";

        // Populate table with appointments
        for (const date in appointments) {
            const slots = appointments[date];
            for (const appointment of slots) {
                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0); // Field Name
                const cell2 = row.insertCell(1); // Age
                const cell3 = row.insertCell(2); // Class
                const cell4 = row.insertCell(3); // Department
                const cell5 = row.insertCell(4); // Year
                const cell6 = row.insertCell(5); // Date
                const cell7 = row.insertCell(6); // Slot
                
                cell1.innerHTML = appointment.fieldname;
                cell2.innerHTML = appointment.age;
                cell3.innerHTML = appointment.class;
                cell4.innerHTML = appointment.department;
                cell5.innerHTML = appointment.year;
                cell6.innerHTML = date;
                cell7.innerHTML = appointment.slot;
            }
        }
    }

    function logout() {
        // Redirect to login page
        window.location.href = "index.html"; // Change to your login page file name
    }

    // Load appointments on page load
    window.onload = loadAppointments;
</script>

</body>
</html>
